<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ site.data.settings.title }} - {{ page.title }}
    {% else %}
      {{ site.data.settings.title }}
    {% endif %}
  </title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{%if page.description%}{{page.description}}{%else%}{{site.data.settings.description}}{%endif%}">
  <meta name="author" content="{{ site.author }}">

  <!-- CSS Plugins -->
  <link rel="stylesheet" href="{{ '/assets/plugins/bootstrap/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/plugins/themify-icons/themify-icons.css' | relative_url }}">

  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/logo.svg' | relative_url }} " type="image/x-icon">
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }} " type="image/x-icon">

  <!-- google analytics -->
  {% if site.data.settings.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

</head>
